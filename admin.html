<!DOCTYPE html>
<html>
<head>
  <title>Mompreneur Growth Engine - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f6f8;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #111827;
      color: white;
    }

    tr:hover {
      background: #f9fafb;
    }

    .status {
      padding: 4px 8px;
      border-radius: 6px;
      background: #e5e7eb;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Admin Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Goal</th>
      <th>Phase</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody id="leadsTable">
  </tbody>
</table>

<script>
async function loadLeads() {
  const response = await fetch("/api/leads");
  const data = await response.json();

  const table = document.getElementById("leadsTable");
  table.innerHTML = "";

  data.leads.forEach(lead => {
    const row = `
      <tr>
        <td>${lead.id}</td>
        <td>${lead.name}</td>
        <td>${lead.goal}</td>
        <td>${lead.phase}</td>
        <td>${new Date(lead.created_at).toLocaleString()}</td>
      </tr>
    `;
    table.innerHTML += row;
  });
}

loadLeads();
</script>

</body>
</html>
